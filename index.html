<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Booglietto del treno</title>
</head>

<body class="bg-black">
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <section class="card">
                    <div class="card-header text-center bg-success text-white">
                        <h1>Calcola il prezzo del booglietto</h1>
                    </div>
                    <div class="card-body fw-bold">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" id="inputNome">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="inputCognome">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Eta'</label>
                                <input type="number" class="form-control" id="inputEta'">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">inserisci i chilometri che devi percorrere</label>
                                <input type="km" class="form-control" id="inputChilometri">
                            </div>
                            <button type="submit" class="btn btn-success">Conferma</button>
                        </form>
                    </div>
                </section>
            </div>
            <div class="row">
                <div class="col mt-5">
                    <section class="card">
                        <div class="card-header bg-success text-white">
                            <h2>Booglietto del Treno</h2>
                        </div>
                        <div class="card-body ">
                            <h3 id="nome" class="p-3 fs-5">Nome: </h3>
                            <h3 id="cognome" class="p-3 fs-5">Cognome: </h3>
                            <h3 id="eta'" class="p-3 fs-5">Eta': </h3>
                            <h3 id="chilometri" class="p-3 fs-5">Chilometri da percorrere: </h3>
                        </div>
                        <div class="card-footer bg-danger">
                            <h3 id="prezzoBiglietto" class="p-3">Prezzo Totale: </h3>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
